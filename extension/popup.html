<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Job Tracker</title>
  <style>
    body {
      width: 320px;
      min-height: 200px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .status-text {
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-indicator.online {
      background: #4CAF50;
    }
    
    .status-indicator.offline {
      background: #f44336;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 10px;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .button.primary {
      background: #4CAF50;
      border-color: #4CAF50;
    }
    
    .button.primary:hover {
      background: #45a049;
    }
    
    .info {
      font-size: 11px;
      opacity: 0.8;
      text-align: center;
      line-height: 1.4;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LinkedIn Job Tracker</h1>
    <p>Track your job applications automatically</p>
  </div>
  
  <div class="status">
    <div class="status-text">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="statusText">Checking page...</span>
    </div>
  </div>
  
  <button class="button primary" id="trackButton">
    Track Job Applications
  </button>
  
  <button class="button" id="openDashboardButton">
    Open Dashboard
  </button>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Tracking applications...</div>
  </div>
  
  <div class="info">
    Make sure you're on a LinkedIn jobs page (My Jobs, Applied Jobs, etc.) for best results.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
